<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/style.css">
    <title>Instagram Clone</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./src/img/instagram-phone.png" alt="celular">
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img class="instagram-logo" src="./src/img/instagram-logo.png" alt="instagram logo">
          <div class="instagram-profile">
            <img src="./src/img/instagram-profile.png" alt="foto do perfil">
          </div>
          <a class="instagram-login"  href="#">Continue como marcio.anthony</a>
          <a class="instagram-logout" href="#">Remover Conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é marcio.anthony?</p>
          <p class="not-account">
            <span class="link-blue">Alternar Contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Obtenha o Aplicativo</p>
          <div class="download">
            <a class="download-app" href="#"></a>
            <a class="download-app" href="#"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
